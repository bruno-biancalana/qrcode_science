    <h1>teste facebook</h1>
    
<body>

              <div id="fb-root"></div>
              <script async defer crossorigin="anonymous" src="https://connect.facebook.net/pt_BR/sdk.js#xfbml=1&version=v15.0&appId=533529271802232&autoLogAppEvents=1" nonce="4YCQrhBK"></script>


              <!-- ##### CONFIGURAÇÃO DO SDK #####-->
              <script>
                window.fbAsyncInit = function() {
                  FB.init({
                    appId      : '533529271802232',
                    cookie     : true,
                    xfbml      : true,
                  });
                  FB.getLoginStatus(function(response) {
                      statusChangeCallback(response);
                      console.log(response);
                  });  
                    
                    
                  FB.AppEvents.logPageView(); 
                };

                (function(d, s, id){
                  var js, fjs = d.getElementsByTagName(s)[0];
                  if (d.getElementById(id)) {return;}
                  js = d.createElement(s); js.id = id;
                  js.src = "https://connect.facebook.net/en_US/sdk.js";
                  fjs.parentNode.insertBefore(js, fjs);
                }(document, 'script', 'facebook-jssdk'));
              </script>
              <!-- ##### CONFIGURAÇÃO DO SDK #####-->

              <div class="fb-login-button" data-width="" data-size="medium" data-button-type="continue_with" data-layout="rounded" data-auto-logout-link="false" data-use-continue-as="true"></div>


      
</body>
