  <h1>teste google</h1>

    <script src="https://accounts.google.com/gsi/client" async defer> </script>

    <script>
 

    function handleCredentialResponse(response) {
    console.log("Encoded JWT ID token: teste a " + response.credential);
    function parseJwt (token) {
    var base64Url = token.split('.')[1];
    var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
    var jsonPayload = decodeURIComponent(window.atob(base64).split('').map(function(c) {
        return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
    }).join(''));

    return JSON.parse(jsonPayload);
    } 
    var userObject = parseJwt(response.credential);
    console.log('teste5' + userObject);
    }

   
    

    window.onload = function () {
      google.accounts.id.initialize({
        client_id: "983351112682-ipf11esoab6napoutemsco0pvqdrn8fa.apps.googleusercontent.com",
        callback: handleCredentialResponse
      });
      google.accounts.id.renderButton(
        document.getElementById("buttonDiv"),
        { theme: "outline", size: "large" }  // customization attributes
      );
      google.accounts.id.prompt(); // also display the One Tap dialog
    }
  


</script>
<div id="buttonDiv"></div>
