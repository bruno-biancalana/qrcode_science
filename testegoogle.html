
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teste login google</title>
</head>

<body>
  
  <h1>teste google</h1>

    <script src="https://accounts.google.com/gsi/client" async defer> </script>



    <div id="g_id_onload"
     data-client_id="983351112682-ipf11esoab6napoutemsco0pvqdrn8fa.apps.googleusercontent.com"
     data-callback="handleCredentialResponse">
    </div>

    <script>

      function handleCredentialResponse(response) {
        function parseJwt (token) {
        var base64Url = token.split('.')[1];
        var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
        var jsonPayload = decodeURIComponent(window.atob(base64).split('').map(function(c) {
          return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
        }).join(''));

        return JSON.parse(jsonPayload);
        }

        const responsePayload = parseJwt(response.credential);

        console.log("ID: " + responsePayload.sub);
        console.log('Full Name: ' + responsePayload.name);
        console.log('Given Name: ' + responsePayload.given_name);
        console.log('Family Name: ' + responsePayload.family_name);
        console.log("Image URL: " + responsePayload.picture);
        console.log("Email: " + responsePayload.email);

        const form = document.querySelector('#teste');
        teste.innerHTML = responsePayload.name;
        email.innerHTML = responsePayload.email;
        console.log('testeumdois');
    }

   
    

    window.onload = function () {
      google.accounts.id.initialize({
        client_id: "983351112682-ipf11esoab6napoutemsco0pvqdrn8fa.apps.googleusercontent.com",
        callback: handleCredentialResponse
      });
      google.accounts.id.renderButton(
        document.getElementById("buttonDiv"),
        { theme: "outline", size: "large" }  // customization attributes
      );
      google.accounts.id.prompt(); // also display the One Tap dialog
    }
  


</script>
  <div id="buttonDiv"></div> 
  <div id="teste"></div>
  <div id="email"></div>"





  <script src="/assets/Js/google.js"></script>
</body>
</html>
